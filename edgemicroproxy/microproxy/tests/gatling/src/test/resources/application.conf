####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}

apigee-conf {
  apigee-org = "org"
  apigee-env = "test"
  apigee-domain = ".apigee.net"
  apigee-microgateway-domain = "ip"
  apigee-microgateway-port = "8000"
  apigee-microgateway-target-domain = "ip"
  apigee-microgateway-target-port = "8080"
  apigee-apikey = "key"
  apigee-secret = "secret"
}

gatling-conf {
  at-once-users = 1
  constant-users-per-sec = 2
  duration = 1
}