####################################
# Akka Actor Config File #
####################################

akka {
  scheduler {
    tick-duration = 50ms
  }
}

apigee-conf {
  apigee-org = "orgname"
  apigee-env = "env"
  apigee-domain = ".apigee.net"
  apigee-microgateway-domain = "IP_or_domain"
  apigee-microgateway-port = "8000"
  apigee-microgateway-target-domain = "IP_or_domain"
  apigee-microgateway-target-port = "8080"
}

gatling-conf {
  at-once-users = 1
  constant-users-per-sec = 2
  duration = 1
}